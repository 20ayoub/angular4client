<h2 style="color:blue">My Shops</h2>

 <div>
  <div>
     <label>X: </label>
     <input [(ngModel)]="x" />
  </div>
  <div>
     <label>Y: </label>
     <input [(ngModel)]="y" />
  </div>
  <div>
     <button (click)="search()">Search</button>
  </div>
</div>  

<ul class="list-group">
    <li *ngFor="let shop of shops" class="list-group-item list-group-item-info"
		[class.selected]="shop === selectedShop" (click)="onSelect(shop)">
		<span style="color:blue">{{shop.id}} - {{shop.name}}</span>
	</li>
</ul>
<shop-detail [shop]="selectedShop"></shop-detail>
